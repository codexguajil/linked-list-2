<!DOCTYPE html>
<html lang="en">
<head>
  <title>Linked-List</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <section class="section-left">
    <form>
      <h1>Linked<img src="images/linked-list-logo.svg" width="100px">List</h1>
      <p class="error-message js-errors"></p>
      <input type="text" class="bookmark-title js-type-title" aria-required="true" placeholder="Website Title" maxlength="45">
      <input type="url" class="bookmark-url js-type-url" aria-required="true" placeholder="Website URL">
      <button class="enter-button js-submit-bookmark">Enter</button>
      <p id="bookmarks-total-display"><span></span> Total Bookmarks</p>
      <p id="read-books-message"></p>
    </form>
    <button class="clear-read js-clear-read">Clear Your Read Bookmarks</button>
  </section>
  <section class="section-right js-bookmark-section">
  </section>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
